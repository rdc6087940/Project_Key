* {
	margin: 0;
	padding: 0;
}

img {
	border: none 0;
	vertical-align: top;
}

#banner_wrap {
	position: relative;
	width: 470px;
	margin: 0 auto;
}

#prevBtn {
	position: absolute;
	left: 0;
	top: 10px;
}

#nextBtn {
	position: absolute;
	right: 15px;
	top: 10px;
}
</style>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
     <script src="./js/oversea.js"></script>
     
     <script>
	$(document).ready(function() {
		$('#slide_banner').bxSlider({
			minSlides : 4,
			maxSlides : 4,
			slideMargin : 10,
			slideWidth : 200,
			auto : true,
			moveSlides : 1

		});
	});
</script>

<body>
	<div id="bodies">

		<div>

				<a id="homes" class="navbar-brand text-warning text-center" href="index.html">KOSMO

				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>


			</nav>
		</div>
		<!-- nav end--------------------------------------------------------------------- -->

		<!--header --------------------------------------------------------------------- -->
		<header class="bg-dark py-1">
			<div class="container px-1">
				<div class="row gx-3 justify-content-center">
					<div class="col-lg-6">
						<div class="text-center my-2">
							<h1
								class="display-5 fw-bolder text-white mb-2 cafe-text text-warning">KOSMO
								여행</h1>
							<h1 class="display-5 fw-bolder text-white mb-2 cafe-text">Welcome
								KOSMO</h1>
							<p class="lead text-white-50 mb-4">Kosmo 여행사는 완전무결한 패키지를
								제공합니다</p>
							<div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
							</div>
						</div>
					</div>
				</div>
			</div>

		<!--header end --------------------------------------------------------------------- -->

			<div class="container px-5 my-5">
				<div class="row gx-5">
					<div class="col-lg-4 mb-5 mb-lg-0" style="overflow: hidden">
						<img id="ove1" src="img/oversea_01.jpg" alt="home_1"
							class="rounded" width="330" />
						<div
							class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
							<i class="bi bi-collection"></i>
						</div>
						<div style="position: relative;">
							<h2 class="h4 fw-bolder">하와이 특급 패키지</h2>
							<p>한 번쯤은 꿈꾸는 그곳 하와이, 멀지 않은 곳에 있습니다.</p>
							<button type="button" id="favors1"
				class="btn btn-outline-warning btn-sm">찜 바구니에 넣기</button>
						</div>

					</div>
					<div class="col-lg-4 mb-5 mb-lg-0" style="overflow: hidden">
						<img id="ove2" src="img/oversea_02.jpg" alt="home_1"
							class="rounded" width="330" />
						<div
							class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
							<i class="bi bi-building"></i>
						</div>
						<div style="position: relative;">
							<h2 class="h4 fw-bolder">유럽 여행</h2>

							<button type="button" id="favors2"
				class="btn btn-outline-warning btn-sm">찜 바구니에 넣기</button>
						</div>
					</div>
					<div class="col-lg-4 mb-5 mb-lg-0" style="overflow: hidden">
						<img id="ove3" src="img/oversea_03.jpg" alt="home_1"
							class="rounded" width="330" />
						<div
							class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
							<i class="bi bi-toggles2"></i>
						</div>
						<div style="position: relative;">
							<h2 class="h4 fw-bolder">세계 일주 크루즈 여행</h2>
							<p>크루즈 여행으로 세계를 다녀보세요</p>
							<button type="button" id="favors3"
				class="btn btn-outline-warning btn-sm">찜 바구니에 넣기</button>
						</div>
					</div>
				</div>
			</div>

			<hr>
			<h1 class=' text-center'>찜 목록</h1>

				<thead>
					<tr>
						<th>#</th>
						<th>패키지명</th>
						<th>가격</th>
						<th>찜 날짜</th>
						<th>비고</th>
					</tr>
				</thead>
				<tbody id="tb">
					
				</tbody>
			</table>
</div>

			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
